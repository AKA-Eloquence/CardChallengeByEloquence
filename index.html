<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


</head>

<body>

<div class="card-container">


  <div class="card-line">

    <div class="card">

      <div class="img-container">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="overlay">

        </div>
      </div>

      <div class="about-equilibrium">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="offer">

        <div class="price">
          <table>
            <tr>
              <td><img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum"></td>
              <td>
                <p class="price-para">0.041 ETH</p>
              </td>
            </tr>
          </table>
        </div>

        <div class="time">
          <table>
            <tr>
              <td><img class="clock-icon" src="images/icon-clock.svg" alt="clock"></td>
              <td>
                <p>3 days left</p>
              </td>
            </tr>
          </table>
        </div>

      </div>


      <hr>

      <div class="createdby">
        <div class="creator-div">
          <img class="mrjules" src="images/image-avatar.png" alt="Jules Wyvern">
          <p class="creatorsname"> Creation of <span class="name">Jules Wyvern</span></p>
        </div>

        <div class="creator-name">

        </div>

      </div>

    </div>

  </div>

</div>

  <div class="attribution">
    <p class="creatorsname">Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="https://github.com/AKA-Eloquence">Osman</a>. </p>
  </div>


</body>

</html>
